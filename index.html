<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Intro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #87CEFA, #FFFFFF); /* Gradasi biru muda dan putih */
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .intro {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .logo {
            width: 70%; /* Ukuran logo diperbesar */
            animation: fly 4s ease-in-out forwards; /* Durasi animasi diubah menjadi 4 detik */
        }
        @keyframes fly {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(-200vh); opacity: 0; }
        }
        .message {
            font-size: 50px; /* Ukuran font diperbesar */
            margin-top:20px;
            opacity: 0;
            animation: slideIn 1s ease-in-out forwards;
            animation-delay: 1s; /* Delay untuk muncul setelah logo */
        }
        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .message:hover {
            animation: bounce 1.3s ease forwards; /* Efek bounce saat hover */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
    <script>
        // Mengarahkan ke halaman utama setelah 5 detik
        setTimeout(function() {
            window.location.href = "Tugas.html"; // Ganti dengan URL halaman utama Anda
        }, 3000);
    </script>
</head>
<body>
    <div class="intro">
        <img src="logo kelas.png" alt="Logo" class="logo"> <!-- Ganti dengan URL logo Anda -->
        <h1 class="message">Selamat Datang di Website Kami!</h1>
    </div>
</body>
</html>
